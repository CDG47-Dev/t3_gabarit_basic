<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}" />
        <div class="icon-menu">
			<ul>
				<f:for each="{menu}" as="page">
						<li>
							<a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}" class="icon-menu-item" data-toggle="tooltip">
								<f:if condition="{page.icon}">
									<div class="icon-menu-image">
										 <span class="navbar-item-icon">
											  <f:image image="{page.icon.0}" alt="{page.icon.0.alternative}" title="{page.icon.0.title}" width="{settings.menuicon.icon.width}" height="{settings.menuicon.icon.height}" />
										</span>
									</div>
								</f:if>
								<div class="icon-menu-caption">
									<f:if condition="{page.data.title}">
										<h3 class="icon-menu-caption-title"><f:format.crop maxCharacters="{settings.menuicon.title.crop}">{page.data.title}</f:format.crop></h3>
									</f:if>
									<f:if condition="{page.data.abstract} && {settings.menuicon.media.width as integer} > 300">
										<p class="icon-menu-caption-abstract"><f:format.crop maxCharacters="{settings.menuicon.abstract.crop}">{page.data.abstract}</f:format.crop></p>
									</f:if>
								</div>
							</a>
						</li>
				</f:for>
			</ul>
        </div>
    </f:if>

</f:section>
</html>
