<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{showFooter}">
    <footer>
		<section class="section footer-section footer-section-special">
			<div class="container-fluid">
				<div class="unClic">
					<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '30'}" />
				</div>
			</div>
		</section>
        <section class="section footer-section footer-section-content">
            <div class="container">
                <div class="section-row">
                    <div class="section-column footer-section-content-column-left">
                        <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '10'}" />
                    </div>
                    <div class="section-column footer-section-content-column-middle">
                        <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '11'}" />
                    </div>
                    <div class="section-column footer-section-content-column-right">
                        <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '12'}" />
                    </div>
                </div>
            </div>
        </section>
        <section class="section section-small footer-section footer-section-meta">
            <div class="container">
                <f:if condition="{settings.meta.enable}">
                    <div class="frame frame-small default meta">
                        <f:render partial="Navigation/Meta" arguments="{_all}" />
                    </div>
                </f:if>
                <f:if condition="{settings.language.enable}">
                    <div class="frame frame-small default language">
                        <f:render partial="Navigation/Language" arguments="{_all}" />
                    </div>
                </f:if>
					<img class="siteresponsive" src="{f:uri.image(src: settings.responsive.file)}" alt="{settings.responsive.alt}" height="{settings.responsive.height}" width="{settings.responsive.width}">
                <f:if condition="{settings.copyright.enable}">
                    <div class="frame frame-small default copyright">
                        <f:format.html>{themeCopyrightText}</f:format.html>
                    </div>
                </f:if>
            </div>
        </section>
    </footer>
</f:if>

<!-- Matomo -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//admin.numerique47.fr/analytics/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '{settings.analytics.id}']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->


</html>
